<div class="container mt-4">
    <h2>Create New Post</h2>
    <form (ngSubmit)="addPost()">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input id="title" class="form-control" [(ngModel)]="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content:</label>
        <textarea id="content" class="form-control" [(ngModel)]="content" name="content" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add Post</button>
    </form>
    <a class="btn btn-secondary mt-3" routerLink="/">Back to Posts</a>
  </div>
